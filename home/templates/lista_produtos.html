<main>
    <div>
        <h1>Lista de Produtos</h1>
    </div>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
            </tr>
        </thead>
        <div class="row">
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>
                        <div class="produto">
                            {% if produto.imagem %}
                                <img class="imagem-arredondada" src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" width="240" height="240">
                                {% endif %}                                
                                <div class="detalhes">
                                    <h2>{{ produto.nome }}</h2>
                                    <p>Preço: {{ produto.preco }}</p>
                                    <p>{{ produto.descricao }}</p>
                                </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </div>
    </table>
